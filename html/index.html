						<p>UNISON SQUARE GARDEN(ユニゾンスクエアーガーデン)とは</p>
						<p>日本のスリーピースロックバンドである。</p>
						<p>2004年に中野区にあるスタジオで結成された。</p>
						<p>略称は主に「ユニゾン」だが、アクセントを「ユ」に置くか「ゾ」に置くかで呼び方が異なる。</p>
						<p>そのほかの略称としては「USG」も使用される。</p>
						<p>オフィシャルファンクラブ名は「UNICITY」。</p>
